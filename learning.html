<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Distributor Learning</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>

    <!-- Sidebar -->
    <aside class="sidebar">
        <h2>TelkomDash</h2>
        <nav>
            <a href="index.html"><i class="fas fa-tachometer-alt"></i> Dashboard</a>
            <a href="learning.html" class="active"><i class="fas fa-graduation-cap"></i> Learning</a>
            <a href="#"><i class="fas fa-users"></i> Forum / Community</a>
            <a href="feedback.html"><i class="fas fa-poll"></i> Feedback / Survey</a>
            <a href="products.html"><i class="fas fa-box-open"></i> Product Info / Catalog</a>
            <a href="#"><i class="fas fa-tags"></i> Promotions</a>
            <a href="#"><i class="fas fa-user-cog"></i> Account Settings</a>
            <a href="#"><i class="fas fa-sign-out-alt"></i> Log Out</a>
        </nav>
    </aside>

    <!-- Main content -->
    <main class="main">
        <header class="navbar">
            <div class="toggle-btn" id="toggleBtn"><i class="fas fa-bars"></i></div>
            <input type="text" placeholder="Search courses...">
        </header>

        <section class="courses-section">
            <h2>Telkom LEARN Courses</h2>
            <p class="powered">Powered by <strong>Telkom Learn</strong></p>
            <div class="courses-grid" id="coursesGrid"></div>
        </section>

        <!-- Chatbot -->
       
    </main>

    <script>
        // Courses data
        const courses = [
            { title: "Telkom Sales Fundamentals", progress: 80, link: "#" },
            { title: "Data Bundles & Promotions", progress: 40, link: "#" },
            { title: "Airtime & Recharge Process", progress: 65, link: "#" },
            { title: "Customer Support Best Practices", progress: 20, link: "#" },
            { title: "Telkom Product Knowledge", progress: 50, link: "#" }
        ];

        const coursesGrid = document.getElementById('coursesGrid');
        courses.forEach(course => {
            const card = document.createElement('div');
            card.classList.add('card'); // same class as main dashboard cards
            card.innerHTML = `
            <h3>${course.title}</h3>
            <div class="progress-bar">
                <div class="progress" style="width:${course.progress}%"></div>
            </div>
            <p>${course.progress}% completed</p>
            <a href="${course.link}" class="view-btn">View Course</a>
        `;
            coursesGrid.appendChild(card);
        });

        // Chatbot
        const chatWindow = document.getElementById('chatWindow');
        const chatInput = document.getElementById('chatInput');
        const sendBtn = document.getElementById('sendBtn');

        sendBtn.addEventListener('click', sendMessage);
        chatInput.addEventListener('keypress', e => { if (e.key === 'Enter') sendMessage(); });

        function sendMessage() {
            const msg = chatInput.value.trim();
            if (!msg) return;
            const userMsg = document.createElement('p'); userMsg.classList.add('user'); userMsg.textContent = msg;
            chatWindow.appendChild(userMsg); chatInput.value = ''; chatWindow.scrollTop = chatWindow.scrollHeight;
            setTimeout(() => {
                const botMsg = document.createElement('p'); botMsg.classList.add('bot');
                botMsg.textContent = generateReply(msg.toLowerCase());
                chatWindow.appendChild(botMsg); chatWindow.scrollTop = chatWindow.scrollHeight;
            }, 500);
        }

        function generateReply(message) {
            const greetings = ["Hello! How can I help you today?", "Hi! Ask me about courses or progress."];
            const help = ["You can view courses and track your progress here."];
            const unknown = ["Sorry, I didn't understand. Please ask about courses or progress."];
            if (message.includes("hello") || message.includes("hi")) return greetings[Math.floor(Math.random() * greetings.length)];
            if (message.includes("course") || message.includes("learning") || message.includes("progress")) return help[Math.floor(Math.random() * help.length)];
            return unknown[Math.floor(Math.random() * unknown.length)];
        }
    </script>

    <style>
        /* Matches main dashboard UI */
        .courses-section {
            padding: 20px;
            background: #fff;
            border-radius: 12px;
            margin: 20px;
        }

            .courses-section h2 {
                color: #3c8dbc;
                margin-bottom: 15px;
            }

            .courses-section .powered {
                font-size: 0.9rem;
                color: #555;
                margin-bottom: 20px;
            }

        .courses-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit,minmax(250px,1fr));
            gap: 20px;
        }

        .card {
            background: #fff;
            padding: 15px;
            border-radius: 12px;
            box-shadow: 0 6px 15px rgba(0,0,0,0.05);
            text-align: center;
        }

            .card h3 {
                color: #3c8dbc;
                margin-bottom: 10px;
            }

        .progress-bar {
            width: 100%;
            background: #e2f0fb;
            border-radius: 12px;
            height: 15px;
            margin-bottom: 10px;
            overflow: hidden;
        }

        .progress {
            height: 100%;
            background: #3c8dbc;
            border-radius: 12px;
        }

        .view-btn {
            display: inline-block;
            padding: 8px 15px;
            background: #3c8dbc;
            color: #fff;
            border-radius: 12px;
            text-decoration: none;
            font-weight: 600;
            transition: 0.3s;
        }

            .view-btn:hover {
                background: #5bb1e1;
            }
    </style>

</body>
</html>
