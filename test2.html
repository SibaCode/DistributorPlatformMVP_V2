<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            color: #fff;
            min-height: 100vh;
        }

        /* Sidebar */
        .sidebar {
            position: fixed;
            top: 0;
            left: 0;
            height: 100%;
            width: 250px;
            background: rgba(255,255,255,0.08);
            backdrop-filter: blur(20px);
            padding: 20px;
            border-right: 1px solid rgba(255,255,255,0.1);
            box-shadow: 4px 0 15px rgba(0,0,0,0.3);
        }

            .sidebar h2 {
                font-weight: 700;
                color: #00e0ff;
                margin-bottom: 30px;
            }

            .sidebar a {
                display: flex;
                align-items: center;
                color: #ddd;
                text-decoration: none;
                padding: 12px 15px;
                margin-bottom: 12px;
                border-radius: 12px;
                transition: 0.3s;
            }

                .sidebar a:hover, .sidebar a.active {
                    background: linear-gradient(90deg, #00e0ff, #00ff9d);
                    color: #000;
                    font-weight: 600;
                }

                .sidebar a i {
                    margin-right: 12px;
                }

        /* Main */
        .main {
            margin-left: 260px;
            padding: 30px;
        }

        .card {
            border: none;
            border-radius: 20px;
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(15px);
            color: #fff;
            box-shadow: 0 8px 25px rgba(0,0,0,0.2);
            transition: transform 0.3s;
        }

            .card:hover {
                transform: translateY(-8px);
            }

            .card h5 {
                font-weight: 600;
                color: #00e0ff;
            }

        /* Chart container */
        .chart-container {
            height: 300px;
        }

        /* Glow Badges */
        .promo-badge {
            background: linear-gradient(90deg,#00e0ff,#00ff9d);
            color: #000;
            padding: 5px 10px;
            border-radius: 12px;
            font-size: 0.8rem;
            font-weight: 600;
            box-shadow: 0 0 12px rgba(0,224,255,0.7);
        }

        /* Chatbot */
        .chatbot {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 320px;
            background: rgba(255,255,255,0.08);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 6px 25px rgba(0,0,0,0.3);
            display: flex;
            flex-direction: column;
        }

        .chat-header {
            background: linear-gradient(90deg,#00e0ff,#00ff9d);
            color: #000;
            padding: 12px 16px;
            font-weight: 600;
        }

        .chat-window {
            padding: 10px;
            height: 220px;
            overflow-y: auto;
            font-size: 0.9rem;
        }

            .chat-window p.user {
                text-align: right;
                background: #00e0ff;
                color: #000;
                padding: 6px 12px;
                border-radius: 16px;
                margin: 5px 0;
                display: inline-block;
            }

            .chat-window p.bot {
                text-align: left;
                background: rgba(255,255,255,0.2);
                padding: 6px 12px;
                border-radius: 16px;
                margin: 5px 0;
                display: inline-block;
            }

        .chat-input {
            display: flex;
        }

            .chat-input input {
                border: none;
                flex: 1;
                padding: 12px;
                background: transparent;
                color: #fff;
            }

            .chat-input button {
                border: none;
                background: #00e0ff;
                color: #000;
                padding: 0 15px;
                font-weight: bold;
            }
    </style>
</head>
<body>

    <!-- Sidebar -->
    <aside class="sidebar">
        <h2>AI Dash</h2>
        <a href="#" class="active"><i class="fas fa-tachometer-alt"></i> Dashboard</a>
        <a href="#"><i class="fas fa-graduation-cap"></i> Learning</a>
        <a href="#"><i class="fas fa-users"></i> Forum</a>
        <a href="#"><i class="fas fa-poll"></i> Feedback</a>
        <a href="#"><i class="fas fa-box-open"></i> Products</a>
        <a href="#"><i class="fas fa-tags"></i> Promotions</a>
        <a href="#"><i class="fas fa-user-cog"></i> Settings</a>
    </aside>

    <!-- Main -->
    <main class="main">
        <div class="container-fluid">
            <!-- Stats -->
            <div class="row g-4 mb-4">
                <div class="col-md-3">
                    <div class="card p-3 text-center">
                        <h5>Products</h5>
                        <h3>320</h3>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="card p-3 text-center">
                        <h5>Promotions</h5>
                        <h3>12</h3>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="card p-3 text-center">
                        <h5>Messages</h5>
                        <h3>5</h3>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="card p-3 text-center">
                        <h5>Feedback</h5>
                        <h3>34</h3>
                    </div>
                </div>
            </div>

            <!-- Chart + Promotions -->
            <div class="row g-4">
                <div class="col-md-6">
                    <div class="card p-4">
                        <h5>Sales Overview</h5>
                        <div class="chart-container">
                            <canvas id="salesChart"></canvas>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="card p-4">
                        <h5>ðŸ”¥ Active Promotions</h5>
                        <div class="d-flex align-items-center mb-3">
                            <img src="https://via.placeholder.com/60" class="rounded me-3">
                            <div>
                                <h6>Telkom SIM <span class="promo-badge">New</span></h6>
                                <small>5GB bonus data pack</small>
                            </div>
                        </div>
                        <div class="d-flex align-items-center mb-3">
                            <img src="https://via.placeholder.com/60" class="rounded me-3">
                            <div>
                                <h6>Airtime $20 <span class="promo-badge">Hot</span></h6>
                                <small>10% extra recharge</small>
                            </div>
                        </div>
                        <div class="d-flex align-items-center">
                            <img src="https://via.placeholder.com/60" class="rounded me-3">
                            <div>
                                <h6>Smartphone <span class="promo-badge">Limited</span></h6>
                                <small>6 months free 1GB/month</small>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </main>

    <!-- Chatbot -->
    <div class="chatbot">
        <div class="chat-header">AI Assistant</div>
        <div class="chat-window" id="chatWindow"></div>
        <div class="chat-input">
            <input type="text" id="chatInput" placeholder="Ask me anything...">
            <button id="sendBtn"><i class="fas fa-paper-plane"></i></button>
        </div>
    </div>

    <script>
        // Chart.js AI Glow Line
        const ctx = document.getElementById('salesChart').getContext('2d');
        new Chart(ctx, {
            type: 'line',
            data: {
                labels: ["Jan", "Feb", "Mar", "Apr", "May", "Jun"],
                datasets: [{
                    label: "Sales",
                    data: [120, 250, 400, 320, 500, 600],
                    borderColor: "#00e0ff",
                    backgroundColor: "rgba(0,224,255,0.2)",
                    fill: true,
                    tension: 0.4,
                    pointBackgroundColor: "#00ff9d"
                }]
            },
            options: { plugins: { legend: { labels: { color: "#fff" } } }, scales: { x: { ticks: { color: "#aaa" } }, y: { ticks: { color: "#aaa" } } } }
        });

        // Chatbot
        const chatWindow = document.getElementById('chatWindow');
        const chatInput = document.getElementById('chatInput');
        const sendBtn = document.getElementById('sendBtn');

        sendBtn.addEventListener('click', sendMessage);
        chatInput.addEventListener('keypress', e => { if (e.key === 'Enter') sendMessage(); });

        function sendMessage() {
            const msg = chatInput.value.trim();
            if (!msg) return;
            const userMsg = document.createElement('p');
            userMsg.classList.add('user');
            userMsg.textContent = msg;
            chatWindow.appendChild(userMsg);
            chatInput.value = '';
            chatWindow.scrollTop = chatWindow.scrollHeight;

            setTimeout(() => {
                const botMsg = document.createElement('p');
                botMsg.classList.add('bot');
                botMsg.textContent = generateReply(msg.toLowerCase());
                chatWindow.appendChild(botMsg);
                chatWindow.scrollTop = chatWindow.scrollHeight;
            }, 500);
        }

        function generateReply(message) {
            if (message.includes("promo")) return "ðŸ”¥ There are 3 hot promotions right now!";
            if (message.includes("product")) return "ðŸ“¦ We have 320 products listed.";
            return "ðŸ¤– I'm your AI Assistant. Ask me about sales, products, or promos!";
        }
    </script>
</body>
</html>
