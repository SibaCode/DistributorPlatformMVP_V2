<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Distributor Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

    <!-- Sidebar -->
    <aside class="sidebar">
        <h2>TelkomDash</h2>
        <a href="#"><i class="fas fa-home"></i>Home</a>
        <a href="#"><i class="fas fa-tags"></i>Promotions</a>
        <a href="#"><i class="fas fa-comment-dots"></i>Chatbot</a>
        <a href="#"><i class="fas fa-comment-alt"></i>Feedback</a>
        <a href="#"><i class="fas fa-cog"></i>Settings</a>
        <a href="#"><i class="fas fa-sign-out-alt"></i>Logout</a>
    </aside>

    <!-- Main content -->
    <main class="main">
        <!-- Navbar -->
        <header class="navbar">
            <div class="toggle-btn" id="toggleBtn"><i class="fas fa-bars"></i></div>
            <input type="text" placeholder="Search products or promotions...">
        </header>

        <!-- Cards -->
        <section class="cards">
            <div class="card">
                <h3>Total Products</h3>
                <p class="counter" data-target="320">0</p>
            </div>
            <div class="card">
                <h3>New Promotions</h3>
                <p class="counter" data-target="12">0</p>
            </div>
            <div class="card">
                <h3>Unread Messages</h3>
                <p class="counter" data-target="5">0</p>
            </div>
            <div class="card">
                <h3>Feedbacks</h3>
                <p class="counter" data-target="34">0</p>
            </div>
        </section>

        <!-- Promotions & Chatbot -->
        <section class="section">
            <!-- Promotions list -->
            <!-- Promotions list -->
            <div class="promotions">
                <h3>Recently Added Products</h3>
                <div class="promotion-grid" id="promotionList">
                    <!-- Dynamic product cards added by JS -->
                </div>
            </div>


            <!-- Chatbot -->
            <!-- Chatbot -->
            <div class="chatbot">
                <div class="chat-header">
                    <div class="chat-title"><i class="fas fa-robot"></i> Distributor Assistant</div>
                    <div class="chat-status">Online</div>
                </div>
                <div class="chat-window" id="chatWindow"></div>
                <div class="chat-input">
                    <input type="text" id="chatInput" placeholder="Ask me about promotions, data, or airtime...">
                    <button id="sendBtn"><i class="fas fa-paper-plane"></i></button>
                </div>
            </div>

        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
